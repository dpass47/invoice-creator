<!DOCTYPE html>
<html>

<head>
    <title>Invoice creator</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>

<body>
    <div class="title-bar">
        <h1>Invoice creator</h1>
        <p>Thanks for choosing GoodCorp, LLC!</p>
    </div>
    <div class="buttons-wrapper">
        <button id="wash-btn">Wash Car: $10</button>
        <button id="lawn-btn">Mow Lawn: $20</button>
        <button id="weed-btn">Pull Weeds: $30</button>
    </div>
    <div class="top-graph">
        <span>TASK</span>
        <span id="float-right">TOTAL</span>
    </div>
    <div class="tasks-list">
        <span id="tasks"></span>
    </div>
    <div class="bottom-graph">
        <span>NOTES</span>
        <span id="float-right">TOTAL AMOUNT</span>
        <p><span id="total-amount"></span></p>
    </div>
    <div class="big-button">
        <button id="send-btn">Send Invoice</button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
